{% extends "layout.html" %}

{% block pageTitle %}
  How many job placements – Apply for a Kickstart Scheme Grant for Employers – GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="type-of-roles" method="post" novalidate>

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="form-title govuk-heading-l" for="number-placements">How many job placements are you planning to create for the Kickstart Scheme?</label>
          </h1>
          <input class="govuk-input govuk-input--width-5" id="number-placements" name="number-placements" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
      </form>
    </div>
  </div>

{% endblock %}
