{% extends "layout.html" %}

{% block pageTitle %}
How many paid employees are there in your organisation? - Kickstart scheme application
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="how-many-additional-jobs" method="post" novalidate>

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="paid-employees">How many paid employees are there in
            your organisation?</label>
          </h1>

          <p class="govuk-body">
          Do not include any Kickstart Scheme workers in this number.
        </p>

          <input class="govuk-input govuk-input--width-5" id="paid-employees" name="paid-employees" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
      </form>

    </div>
  </div>

{% endblock %}
