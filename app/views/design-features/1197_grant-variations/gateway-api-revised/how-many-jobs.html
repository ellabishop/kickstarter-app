{% extends "layout.html" %}

{% block pageTitle %}
  How many jobs is this organisation offering? - Kickstart scheme application
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="add-another" method="post" novalidate>

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="event-name">How many new Kickstart Scheme jobs is {{data.company.company_name or "ABC LTD"}} offering?</label>
          </h1>
    <p class="govuk-body">Do not include the number of jobs from any previous applications or variations.</p>          
          <input class="govuk-input govuk-input--width-5" id="width-5" name="number-jobs" type="text">
        </div>
      

          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
      </form>

    </div>
  </div>

{% endblock %}
