{% extends "layout.html" %}

{% block pageTitle %}
  Do you want to add another employer? - Kickstart scheme application
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/add-another" method="post" novalidate >

            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                You have entered the details for 
                  <span class="govuk-caption-xl"> <strong style="color: black">1</strong> {{ data['org-name'] }}</span>
                  <span class="govuk-caption-xl"> <strong style="color: black">2</strong> {{ data['org-name-2'] }}</span>
              </h1>
            </legend>
            <br>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="company-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you want to add another employer? 
              </h1>
            </legend>

            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="ksAddAnother" name="ksAddAnother" type="radio" value="false">
                <label class="govuk-label govuk-radios__label" for="ksAddAnother">Yes</label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="ksAddAnother" name="ksAddAnother" type="radio" value="true">
                <label class="govuk-label govuk-radios__label" for="ksAddAnother">No</label>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
      </form>

    </div>
  </div>

{% endblock %}
