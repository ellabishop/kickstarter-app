{% extends "layout.html" %}

{% block pageTitle %}
  How many jobs is this organisation offering? – Apply for a Kickstart Scheme Grant for Employers – GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="add-another" method="post" novalidate>

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="number-jobs">How many jobs is {{ data['org-name'] }} offering?</label>
          </h1>
          <input class="govuk-input govuk-input--width-5" id="number-jobs" name="number-jobs" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
      </form>

    </div>
  </div>

{% endblock %}
