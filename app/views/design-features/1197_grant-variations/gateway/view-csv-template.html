{% extends "layout.html" %}

{% block pageTitle %}
Apply for a Kickstart Scheme Grant for Employers
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="upload-file" method="post" novalidate>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="company-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              CSV template
            </h1>
          </legend>

          <div id="csv-container" class="csv-container govuk-!-margin-top-8" role="region" aria-live="assertive"
            tabindex="-1"></div>

          <div class="govuk-grid-row">
            <div class="govuk-grid-column-one-third govuk-!-margin-top-8">
              <a class="govuk-link" href="#">Download CSV (195 Bytes)</a>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

{% endblock %}
